<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suvidha Foundation - Gallery</title>

  <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #5f775a;
      color: black;
    }

    /* Header */
    header {
      background-color: #2d4630;
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 20px;
      height: 80px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: white;
    }

    /* Subtitle */
    .subtitle {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 30px auto 20px;
      max-width: 80%;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    /* Footer */
    footer {
      background-color: #2d4630;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
